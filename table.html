<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Yapısı</title>
    <style>
        table{
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,th{
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        tr:nth-child(even){
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Adı</th>
            <th>Soyadı</th>
            <th>Üniversite</th>
            <th>Bölüm</th>
            <th>Mezuniyet Yılı</th>
        </tr>
        <tr>
            <td>Çağrı</td>
            <td>Uğurel</td>
            <td>Doğu Akdeniz Üniversitesi</td>
            <td>Yazılım Mühendisliği</td>
            <td>2018</td>
        </tr>
        <tr>
            <td>Erman</td>
            <td>Mutlu</td>
            <td>Akdeniz Üniversitesi</td>
            <td>Muhasebe</td>
            <td>2022</td>
        </tr>
        <tr>
            <td>Nilay</td>
            <td>Kara</td>
            <td>Yeditepe Üniversitesi</td>
            <td>Fizik</td>
            <td>2015</td>
        </tr>
    </table>
</body>
</html>
