<!--
Form yapıları bilgi gönderiminde kullanılan yapılardır. HTML formları, 
kullanıcıların veri girmesine ve bu verilerin sunucuya gönderilmesine 
olanak tanır. Formlar, genellikle kullanıcı etkileşimleri için gereklidir 
ve web uygulamalarının temel bileşenlerinden biridir.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h2>Html Form Örneği</h2>
    <form action="/Auth/Register" method="post" enctype="multipart/form-data">
        <label for="name">Adınız:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Soyadınız:</label><br>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="email">E-posta:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        
        <label for="language">Programlama Dili:</label><br><br>
        <input type="radio" id="html" name="language" value="html">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="language" value="css">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="language" value="javascript">
        <label for="javascript">JAVASCRIPT</label>
        <br><br>
        <label for="password">Şifre:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label>Kullandığınız Ofis Yazılımları:</label><br>

        <input type="checkbox" name="word" id="word" value="word">
        <label for="word">Word</label><br>
        <input type="checkbox" name="excel" id="excel" value="excel">
        <label for="excel">Excel</label><br>
        <input type="checkbox" name="powerpoint" id="powerpoint" value="powerpoint">
        <label for="powerpoint">PowerPoint</label><br><br>

        <label for="">Doğum Tarihi:</label><br>
        <input type="date" name="birthdate" id="">

        <label for="">Yaşınız:</label><br>
        <input type="number" name="age" id="" min="1" max="50"><br><br>

        <label for="">Kendinizden bahsedin:</label><br>
        <textarea rows="4" cols="50" name="info" id=""></textarea><br><br>

        <input type="submit" value="Gönder">
    </form>
</body>
</html>
